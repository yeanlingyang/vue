    <!-- 
      webpack是一个静态模块的打包器

      1. 语法的转换
        less/sass/stylus =======> css
        ES6(ES10) ===============> ES5(ES3)
        typescript ===============> javascript
     
      2. html、js、css文件的压缩合并（打包）
      
      3. webpack还给开发提供了一个服务器的环境
        1. 自动帮你打开浏览器
        2. 监视文件的变化
        3. 会自动刷新浏览器
      
      4. 我们项目一般都不会直接上线，需要使用webpack进行打包，打包完成之后在上线
         webpack是开发阶段使用的，项目上线是不用的
     -->
