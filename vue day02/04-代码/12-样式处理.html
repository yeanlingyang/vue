<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .base {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
      }

      .red {
        background-color: red;
      }

      .fz {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div :class="str">哈哈</div>
      <div :class="obj">哈哈</div>

      <div class="base fz" :class="{red: isRed}">哈哈</div>

      <div :class="arr">哈哈</div>



      <!-- 操作style属性 -->
      <div style="width:100px;height:100px;background-color: red;"></div>
    </div>

    <script src="vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
          str: 'base red fz',
          obj: {
            base: true,
            red: true,
            fz: true
          },
          isRed: true,
          arr: ['base', 'fz', 'red']
        }
      })

    </script>
  </body>
</html>
