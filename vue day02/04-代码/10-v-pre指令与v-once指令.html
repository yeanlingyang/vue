<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
      v-pre指令： vue碰到了v-pre指令，会直接跳过这个标签的编译
      v-once指令：vue碰到了v-once指令，会进行编译，注意如果后续的数据有更新，视图就不会在更新

      性能优化：
        将来有一篇作文，文章，  里面都是大量的文字，并不需要vue进行编译
     -->
    <div id="app">
      <h1>{{ msg }}</h1>
      <h1 v-pre>{{ msg }}</h1>
      <h1 v-once>{{ msg }}</h1>
    </div>

    <script src="vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue'
        }
      })
    </script>
  </body>
</html>
