<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .router-link-exact-active,
      .router-link-active {
        color: red;
        font-size: 30px;
      }

      /* .now {
        color: red;
        font-size: 30px;
      } */
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{ msg }}</h1>
      <ul>
        <!-- 
          让当前激活的这个导航高亮
          1. vue-router会让当前激活的这个导航有两个类： router-link-exact-active router-link-active

          2. linkActiveClass: 'now', linkExactActiveClass: 'now'

          3. 
          router-link-active: 模糊匹配  to="/"  能够匹配到 '/'   '/user'  '/xxx/yyy'
          router-link-exact-active ： 精确匹配  to="/"  只能匹配 '/'
        -->
        <li>
          <router-link to="/" exact>首页</router-link>
        </li>
        <li>
          <router-link to="/user">用户管理</router-link>
        </li>
        <li>
          <router-link to="/login">登录</router-link>
        </li>
      </ul>

      <hr />
      <router-view></router-view>
    </div>

    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <script>
      const Index = {
        template: `
          <div>我是首页组件</div>
        `
      }

      const User = {
        template: `
          <div>这是用户管理组件</div>
        `
      }

      const Login = {
        template: `
          <div>这是登录组件</div>
        `
      }
      const router = new VueRouter({
        routes: [
          // redirect: 路由的重定向
          // { path: '/', redirect: '/index' },
          { path: '/', component: Index },
          { path: '/user', component: User },
          { path: '/login', component: Login }
        ]
        // linkActiveClass: 'now',
        // linkExactActiveClass: 'now'
      })
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue'
        },
        router
      })

      /* 
        1. 给默认的两个类名添加样式  router-link-exact-active router-link-active
        2. 修改默认的两个类名 new VueRouter({  linkActiveClass: 'now',linkExactActiveClass:'now'  })
      */
    </script>
  </body>
</html>
