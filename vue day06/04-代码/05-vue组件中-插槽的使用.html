<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .modal {
        width: 300px;
        background-color: pink;
        padding: 10px;
        margin-bottom: 10px;
      }

      .modal h3 {
        margin: 0;
      }

      .content {
        text-align: center;
      }

      .footer {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <modal>
        <p>你确定要删除吗?</p>
      </modal>
      <modal>
        <p>你确定要退出吗?</p>
      </modal>
    </div>

    <script src="vue.js"></script>
    <script>
      /* 
        插槽：内容分发，会把组件中的内容分发到slot中
        <slot></slot> 在组件占位置
      */
      Vue.component('modal', {
        template: `
          <div class="modal">
            <div class="header">
              <h3>温馨提示</h3>
            </div>
            <div class="content">
              <slot></slot>
            </div>
            <div class="footer">
              <button>确定</button>
              <button>取消</button>
            </div>
          </div>
        `
      })
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue'
        }
      })
    </script>
  </body>
</html>
