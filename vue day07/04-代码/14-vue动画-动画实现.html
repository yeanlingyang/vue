<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      @keyframes bounce {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(2);
        }
        100% {
          transform: scale(1);
        }
      }

      .fade-enter-active {
        animation: bounce 1s;
      }
      .fade-leave-active {
        animation: bounce 1s reverse;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button @click="isShow = !isShow">切换</button>
      <transition name="fade">
        <h1 v-show="isShow">{{ msg }}</h1>
      </transition>
    </div>

    <script src="vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
          isShow: true
        }
      })
    </script>
  </body>
</html>
