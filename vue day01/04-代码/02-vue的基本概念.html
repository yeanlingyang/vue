    什么是渐进式？
      渐进式： 逐渐进行  逐渐增强。 
        vue不会强制要求项目中完全都有vue来实现。

    什么是框架？

      jquery: jquery是一个js库（Library）
        js库：一系列方法的集合。js库不会提供逻辑，逻辑由程序员自己控制。
      vue:    vue是要给js框架（framework）
        js框架： 一整套完整解决方案， 大部分的逻辑框架已经确定好了，我们只需要在框架中填充自己的代码，完形填空
