<body>
  <script>
    var isMan = false
    // 如果isMan是true，打印 男  否则打印 女

    // 因为isMan本身就是一个布尔值， 将来一旦发现  布尔值 === true 结果还是这个布尔值
    // 因为isMan本身就是一个布尔值， 将来一旦发现  布尔值 === false 结果这个布尔值的取反
    // if (isMan) {
    //   console.log('男')
    // } else {
    //   console.log('女')
    // }
    var isMan = false
    if (!isMan) {
      console.log('女')
    } else {
      console.log('男')
    }
  </script>
