<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" v-model="todoName" @keyup.enter="addTodo">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li v-for="item in list" :key="item.id" :class="{completed: item.flag, editing: item.id === now}">
						<div class="view">
							<input @change="changeState(item.id, item.flag)" class="toggle" type="checkbox" v-model="item.flag">
							<label @dblclick="showEdit(item.id)">{{item.name}}</label>
							<button class="destroy" @click="delTodo(item.id)"></button>
						</div>
						<input class="edit" v-model="item.name" @keyup.enter="updateTodo(item.id, item.name)">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer" v-show="isShowFooter">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{ count }}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" v-show="isShowClear" @click="clearTodo">Clear completed</button>
			</footer>
		</section>
		
		<script src="node_modules/axios/dist/axios.js"></script>
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
