  <!-- 
    没有模块化：把会所有的js逻辑写到一个js文件（app.js）,难以维护
    模块化：一个js文件就是一个模块，把一个独立的功能写到一个单独的js文件，称之为一个模块。
    模块化的好处： 容易维护  可以复用
      模块化仅仅是针对于js的

    组件化：组件针对于一个独立的结构 样式 js
      一个应用（页面）完全由组件构成，，，一个组件会包含有结构，样式，功能（js）

      组件化的优点：  1. 复用  2. 容易维护
   -->
